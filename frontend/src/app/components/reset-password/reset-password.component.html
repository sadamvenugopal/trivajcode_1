<div class="reset-container">
  <h2>Reset Password</h2>
  
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

    <label for="password">New Password</label>
    <input type="password" id="password" formControlName="password" required />
    <div *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched">
      Password must be at least 6 characters long.
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
    <div *ngIf="resetForm.errors?.mismatch && resetForm.controls['confirmPassword'].touched">
      Passwords do not match.
    </div>

    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>
</div>
